name: context-storage
title: Context Storage
description: Manage context storage
type: system
folder: services
inputEnabled: true
outputEnabled: true
container: false
customTabs:
  - name: Operation
    uiComponent: context-storage
    validation:
      conditions:
        - property: useCorrelationId
          equalTo: false
          mandatoryProperties: [ 'contextId' ]
properties:
  hidden:
    - name: overrideContextParams
      title: Override context parameters
      description: Propagate props to headers before sending message
      type: string # map<string, string>
      query: false
    - name: useCorrelationId
      title: Use correlation ID as session context ID
      type: boolean
      default: false
    - name: contextServiceId
      title: Context
      type: string
    - name: contextId
      title: context ID
      description: Session identifier
      type: string
    - name: operation
      title: Operation
      allowedValues:
        - GET
        - SET
        - DELETE
      default: GET
    - name: key
      title: Key
      type: string
    - name: value
      title: Value
      type: string
    - name: ttl
      title: Time to live
      description: Session context life time (in seconds).
      type: number
      default: 21600
    - name: keys
      title: Keys
      description: Keys
      type: string
    - name: target
      title: Target
      type: string
      default: BODY
      allowedValues:
        - HEADER
        - PROPERTY
        - BODY
    - name: targetName
      title: Target name
      type: string
    - name: unwrap
      title: Unwrap
      description: Unwrap value
      type: boolean
      default: false
